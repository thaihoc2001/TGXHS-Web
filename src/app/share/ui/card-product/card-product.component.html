<div class="card m-0" style="width: 15rem;">
  <div class="sale p-2">
    <span class="fw-bold px-2">Sale 10%</span>
  </div>
  <div *ngFor="let img of this.productChildren?.images" >
    <div *ngIf="img.type === 'Main'" class="image align-content-end">
      <a href="/product/{{this.productChildren?.productId}}">
        <img class="card-img-top" src="{{img.url}}" alt="Card image cap">
      </a>
    </div>
  </div>
  <div class="card-body">
    <a href="/product/{{this.productChildren?.productId}}" class="text-decoration-none text-dark">
      <h6 class="fw-bold mt-3 name">{{this.productChildren?.productName}}</h6>
    </a>
    <h6 class="fw-bold">{{this.productChildren?.priceNew | currency: "VND"}}</h6>
    <s>{{this.productChildren?.priceOld | currency: "VND": true}}</s>
    <div class="d-flex justify-content-between align-items-center">
      <div class="ratings">
        <i class="fa fa-star rating-color"></i>
        <i class="fa fa-star rating-color ms-1"></i>
        <i class="fa fa-star rating-color ms-1"></i>
        <i class="fa fa-star rating-color ms-1"></i>
        <i class="fa fa-star ms-1"></i>
      </div>
    </div>
  </div>
</div>
