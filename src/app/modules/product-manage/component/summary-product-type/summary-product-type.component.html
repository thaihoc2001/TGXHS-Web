<div class="row">
  <div class="col-6">
    <app-create-product-type></app-create-product-type>
  </div>
  <div class="col-6">
    <div class="mat-elevation-z8 bg-light">
      <div class="p-3">
        <div>
          <h3>Danh sách loại sản phẩm</h3>
          <hr>
        </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="productTypeId">
            <th mat-header-cell *matHeaderCellDef> Mã hãng</th>
            <td mat-cell *matCellDef="let element"> {{element.productTypeId}} </td>
          </ng-container>
          <ng-container matColumnDef="productTypeName">
            <th mat-header-cell *matHeaderCellDef> Tên hãng</th>
            <td mat-cell *matCellDef="let element">{{element.productTypeName}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Trạng thái</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="createAt">
            <th mat-header-cell *matHeaderCellDef> Ngày tạo</th>
            <td mat-cell *matCellDef="let element"> {{element.createAt | date:'dd/MM/yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Chức năng</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Cập nhật</button>
                <button class="btn btn-danger ms-2" (click)="deleteProduct(element)">Xóa</button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
