<div class="row">
  <div class="col-7">
    <app-create-product-modal></app-create-product-modal>
  </div>
  <div class="col-5">
    <div class="mat-elevation-z8 bg-light">
      <div class="p-3">
        <div class="">
          <h3 class="fw-bold">Danh sách sản phẩm</h3>
          <hr>
        </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="imageThumbnail">
            <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
            <td mat-cell *matCellDef="let element">
              <div *ngFor="let image of element.images">
                <div *ngIf="image.type === 'Main'">
                  <img src="{{image.url}}" width="100" height="100" class="m-3">
                </div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="priceNew">
            <th mat-header-cell *matHeaderCellDef> Giá </th>
            <td mat-cell *matCellDef="let element"> {{element.priceNew}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Số Lượng </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Chức năng </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger ms-2" (click)="deleteProduct(element);">Xóa</button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
