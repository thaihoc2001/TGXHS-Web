<div class="list-product">
<!--  begin product item-->
  <div class="card-product" *ngFor="let item of listProduct" routerLink="/product/{{item.productId}}">
    <div class="card-content">
      <div class="card-header-product">
        <a href="#" class="text-decoration-none name-product">{{item.productName}}</a>
      </div>
      <div class="card-body-product">
        <div class="price-product">
          <p class="text-danger price-item">
            {{formatCash(item.priceNew)}} Đ
          </p>
          <s class="price-item">
            {{formatCash(item.priceOld)}} Đ
          </s>
        </div>
        <div class="d-flex my-auto">
          <span class="me-2">Đánh giá:</span>
          <i class="fas fa-star my-auto text-warning"></i>
          <i class="fas fa-star my-auto text-warning"></i>
          <i class="fas fa-star my-auto text-warning"></i>
          <i class="fas fa-star my-auto text-warning"></i>
          <i class="fas fa-star my-auto"></i>
        </div>
        <div *ngFor="let image of item.images">
          <div *ngIf="image.type === 'Main'">
            <img src="{{image.url}}" class="image-product">
          </div>
        </div>
        <div class="card-footer-product">
          <div class="item-footer">
            <img src="assets/image/product/icon1.png" width="35">
            <p>Trả góp 0% thủ tục đơn giản</p>
          </div>
          <div class="item-footer">
            <img src="assets/image/product/icon2.png" width="35">
            <p>Tặng mũ bảo hiểm 250.000đ</p>
          </div>
          <div class="item-footer">
            <img src="assets/image/product/icon3.png" width="35">
            <p>Tăng thay dầu máy 3 lần</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  end product item-->
</div>
<div class="text-center">
  <div class="lds-spinner" *ngIf="isdLoading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<div class="text-center">
  <div class="btn btn-secondary" style="width: 200px;margin: 20px" (click)="getProduct()" *ngIf="isBtn">
      <div class="btn-content">
        <p>Click để xem thêm</p>
        <mat-icon>arrow_forward</mat-icon>
      </div>
  </div>
</div>
