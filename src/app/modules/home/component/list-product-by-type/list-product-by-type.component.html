<div class="container">
    <div *ngFor="let productType of listProductType, let i = index">
        <div class="mt-5">
            <div *ngIf="i === 2">
                <div class="image-banner-small my-5">
                    <img src="assets/image/product/banner-nho.jpg" width="100%">
                  </div>
            </div>
            <h4 class="title-product-type text-uppercase">{{productType.productTypeName}}</h4>
            <div class="row">
                <div class="mt-3 col-6 col-lg-4 col-xl-3" *ngFor="let product of listProductSale">
                    <app-card-product [productCard]="product"></app-card-product>
                </div>
            </div>
        </div>
    </div>
</div>
