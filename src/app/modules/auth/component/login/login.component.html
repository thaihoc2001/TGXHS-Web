<div class="outer container-fluid m-0 p-0">
  <div class="row h-100 justify-content-center align-items-center m-0 p-0">
    <form name="myForm" [formGroup]="infoLogin" (ngSubmit)="onSubmit()" class="w-100 p-5">
      <div class="mt-3">
        <img src="assets/image/Group%2033.png" width="100%">
      </div>
      <div class="text-center mt-5">
        <h1 class="fw-bold">Login</h1>
      </div>
      <div class="reg-form form-group mt-4">
        <input
          class="form-control"
          type = "text"
          name="username"
          formControlName="username"
          required
          placeholder="Username"
          id="username"
        >
      </div>
      <div class="reg-form form-group my-3">
        <input
          class="form-control"
          type = "password"
          name="password"
          formControlName="password"
          required
          placeholder="Password"
          id="password"
        >
        <div class="mt-3 text-end">
          <a routerLink="#" class="text-decoration-none" style="color: var(--main-color)">Forgot password ?</a>
        </div>
      </div>
      <div class="text-center mt-3">
        <button  type="submit" class="btn btn-light mt-1 fw-bolder">Login</button>
      </div>
    </form>
  </div>
</div>
