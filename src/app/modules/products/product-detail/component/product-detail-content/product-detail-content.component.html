<div class="product-detail-content">
  <div class="row">
    <div class="col-12 col-lg-6 pe-3">
      <div id="content-wrapper">
        <div class="column">
          <div *ngFor="let image of this.productItem?.images">
            <div *ngIf="image.type === 'Main'" class="main-image align-items-center">
              <img id="featured" src="{{image.url}}" width="100%">
            </div>
          </div>
          <div id="slide-wrapper">
            <i class="fas fa-arrow-circle-left arrow" id="slideLeft" (click)="left($event)"></i>
            <div id="slider">
              <img *ngFor="let image of this.productItem?.images" class="thumbnail active" src="{{image.url}}"
                   (click)="chooseImg($event)">
            </div>
            <i class="fas fa-arrow-circle-right arrow" id="slideRight" (click)="right($event)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 ps-3">
      <h3>{{this.productItem?.productName}}</h3>
      <div class="d-flex">
        <h6 class="text-secondary mt-auto">
          <del>
            {{this.productItem?.priceOld | currency: 'VND'}}
          </del>
        </h6>
        <h3 class="ms-4 fw-bold text-main-color">{{this.productItem?.priceNew | currency: 'VND'}}</h3>
      </div>
      <div class="promotion w-100 mt-4">
        <div class="p-4">
          <h5 class="text-uppercase">Khuyễn mãi</h5>
          <div class="mt-3">
            <i class="fas fa-check-circle"></i>
            <span class="mx-2 text-secondary">Trả góp 0%</span>
          </div>
          <div class="mt-2">
            <i class="fas fa-check-circle"></i>
            <span class="mx-2 text-secondary">Tặng mũ bảo hiểm 250.000 đ</span>
          </div>
          <div class="mt-2">
            <i class="fas fa-check-circle"></i>
            <span class="mx-2 text-secondary">Bảo dưỡng miễn phí 6 tháng</span>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-add-cart mt-4 col-12 text-uppercase">Thêm vào giỏ hàng</button>
        <div class="row">
          <div class="col-6 pe-3 mt-3">
            <button class="btn btn-primary btn-buy-now text-uppercase py-2">Trả góp qua home credit</button>
          </div>
          <div class="col-6 ps-3 mt-3">
            <button class="btn btn-primary btn-buy-now text-uppercase py-2">Trả góp qua thẻ tín dụng</button>
          </div>
        </div>
      </div>
      <div class="payment-method-apply mt-4">
        <div class="p-3">
          <h5 class="text-uppercase">Chấp nhận thanh toán</h5>
          <div class="mt-3">
            <img src="assets/image/chap-nhan-thanh-toan-1.png" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <h3>Mô tả sản phẩm</h3>
    <div class="row description">
      <div class="col-12 description-content p-3" [innerHTML]="this.productItem?.description" #description>
      </div>
      <div class="see-more-description d-flex justify-content-center" *ngIf="this.seeMoreDescriptionStatus">
        <a class="text-main-color text-decoration-none">
          Xem thêm
        </a>
      </div>
    </div>
  </div>
</div>
